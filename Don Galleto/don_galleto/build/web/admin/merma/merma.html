<html lang="es">
    <body>
        <div class="table-merma" id="table-merma">
            <table>
                <thead>
                    <tr>
                        <th>Galleta</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tblbodymermagalleta"></tbody>
            </table>
        </div>
        <div class="table-material" id="table-material" style="display: none">
            <table>
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tblbodymermamaterial">
                </tbody>
            </table>
        </div>
        <div class="content-btn-merma">
            <button class="btn-merma">
                <b><i class="fa-solid fa-plus"></i></b>
            </button>
            <button class="btn-merma" id="verMermaBtn" onclick="cm.verMerma(); this.classList.toggle('active-btn'); verMaterialBtn.classList.remove('active-btn');">
                <b>Ver merma</b>
            </button>
            <button class="btn-merma" id="verMaterialBtn" onclick="cm.verMaterial(); this.classList.toggle('active-btn'); verMermaBtn.classList.remove('active-btn');">
                <b>Ver material</b>
            </button>
        </div>
        <script src="../js/merma.js"></script>
    </body>
</html>
